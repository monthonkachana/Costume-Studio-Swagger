
# Schemas
components:
  schemas:
    Rentals:
      type: object
      required:
        - rentalId
        - userId
        - rentalDate
        - returnDate
      properties:
        rentalId:
          type: string
          description: The auto-generated id of the rental
        costumes:
          type: object
          properties:
            costume:
              type: string
              description: ID of the costume
              format: uuid  # Assuming it's a UUID, adjust accordingly
              ref: '#/components/schemas/Costume'
            quantity:
              type: integer
              description: Quantity of the costume
              minimum: 1
          required:
            - costume
            - quantity
        rentalDate:
          type: string
          format: date
          description: Date the rental was placed
        returnDate:
          type: string
          format: date
          description: Date the rental is due
        userId:
          type: string
          description: ID of the user
          format: uuid  # Assuming it's a UUID, adjust accordingly
      example:
        rentalId: <auto-generated>
        costumes:
          costume:
            costumeId: <auto-generated>
            costumeName: Gandalf the Grey
            category: Fantasy
            rentalFee: 50.00
            size: Adult Medium
            imageUrl: https://images.unsplash.com/photo-1515599985634-73dc308d766f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80
            description: Summon your inner wizard with this realistic version of Gandalf's Costume.
            userId: <auto-generated>
          quantity: 1
        rentalDate: '2022-10-31'
        returnDate: '2022-11-30'
        userId: <auto-generated>

# Security
  components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

# Security
security:
  - bearerAuth: []

